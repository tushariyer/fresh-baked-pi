name: Daily Pull Request to Main

on:
  schedule:
  - cron: '27 12 * * *'


jobs:
  daily-pull-request-to-main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout Repository
      with:
        ref: 'develop'
    - uses: repo-sync/pull-request@v2
      name: Raise Pull Request
      with:
        destination_branch: "main"
        pr_title: "Daily Pull Request develop -> main"
        pr_body: "ðŸ‘‘ *Automated Pull Request to Main*"
        pr_draft: false
        github_token: "${{ secrets.HUB_TOKEN }}"
